<head>
  <title>Sign In</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="stripe.js" defer></script>
  <script src="sign-in.js" defer></script>
</head>

<body style="height: 100%; display: flex;flex-direction: column; justify-content: center; justify-items: center;">
  <div class="row">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Sign In</span>
        <div class="row">
          <form action="" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="E-mail" id="email" type="email" class="validate">
                <label for="email">E-Mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <select id="customer-list">
                  <option value="" disabled selected>Choose your customer</option>
                </select>
                <label>Select Customer</label>
              </div>
            </div>
          </form>
          <button class="btn" onclick="getCustomerList()">
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" name="action" onclick="signIn()">Sign in
          <!-- <i class="material-icons right">send</i> -->
        </button>
      </div>
      <div class="red accent-1" id="error-text"></div>
    </div>
  </div>
</body>
