<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="stripe.js" defer></script>
  <script src="checkout.js" defer></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper" style="flex: 1 0;">
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="subscribe.html">Subscribe test</a></li>
        <li><a href="checkout.html">Checkout test</a></li>
        <li><a href="sign-in.html">Sign-out</a></li>
      </ul>
    </div>
  </nav>
  <div style="height: 100%; display: flex; justify-content: center; justify-items: center;">
    <div class="form-wrap proceed-to-payment">
      <button id="button-proceed" onclick="initialize()">
        <span>Proceed to payment</span>
      </button>
    </div>
    <div class="hidden form-wrap payment-form">
      <div class="row">
        <div class="input-field col s12">
          <select id="product-list"></select>
          <label>Select Product</label>
        </div>
      </div>
      <!-- Display a payment form -->
      <form id="payment-form">
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay now</span>
        </button>
      </form>
    </div>
    <div id="payment-message" class="hidden red accent-1"></div>
  </div>
</body>

</html>
